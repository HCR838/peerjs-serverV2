<!DOCTYPE html>
<html>
<head>
  <title>Multi Support Retro P2P File Transfer</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    input, button, progress {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      margin: 5px 0;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 10px;
      border: 1px dashed #0f0;
      padding: 10px;
      width: fit-content;
    }
  </style>
</head>
<body>

<h2>üïπÔ∏è Retro P2P File Transfer</h2>

<div>
  <label>Your Peer ID:</label><br>
  <input type="text" id="myId" readonly />
  <button id="generateIdBtn">Generate ID</button>
</div>

<div id="qrcode"></div>

<br>

<div>
  <label>Connect to Peer ID:</label><br>
  <input type="text" id="peerId" />
  <button id="connectBtn">Connect</button>
</div>

<br>

<div>
  <input type="file" id="fileInput" multiple />
  <button id="sendBtn" disabled>Send File(s)</button>
</div>

<br>

<div>
  <label>Progress:</label><br>
  <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
</div>

<br>

<div>
  <p id="status">Status: Not connected</p>
</div>

<script>
  let peer;
  let conn;

  const myIdInput = document.getElementById('myId');
  const peerIdInput = document.getElementById('peerId');
  const generateIdBtn = document.getElementById('generateIdBtn');
  const connectBtn = document.getElementById('connectBtn');
  const fileInput = document.getElementById('fileInput');
  const sendBtn = document.getElementById('sendBtn');
  const progressBar = document.getElementById('progressBar');
  const statusText = document.getElementById('status');
  const qrContainer = document.getElementById('qrcode');

  const CHUNK_SIZE = 64 * 1024;
  let incomingFileInfo = null;
  let incomingFileData = [];
  let receivedSize = 0;

  generateIdBtn.addEventListener('click', () => {
    if (peer) peer.destroy();

    fetch('https://p2pftv1.onrender.com/ice')
      .then(res => res.json())
      .then(res => {
        const config = { iceServers: res };
        peer = new Peer({
          host: 'p2pftv1.onrender.com',
          port: 443,
          path: '/peerjs',
          secure: true,
          config
        });
        setupPeerEvents();
      })
      .catch(err => {
        console.error("‚ùå Failed to load ICE config:", err);
        statusText.textContent = "‚ùå Failed to load ICE config.";
      });
  });

  function setupPeerEvents() {
    peer.on('open', id => {
      myIdInput.value = id;
      statusText.textContent = `Status: Your ID is ${id}`;
      qrContainer.innerHTML = '';
      new QRCode(qrContainer, {
        text: id,
        width: 180,
        height: 180,
        colorDark: "#0f0",
        colorLight: "#000",
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    peer.on('connection', incomingConn => {
      conn = incomingConn;
      statusText.textContent = `Status: Peer connected`;
      sendBtn.disabled = false;
      setupReceiver();
      monitorIceCandidates();
      logFinalIceConnection();
    });

    peer.on('error', err => {
      console.error(err);
      statusText.textContent = `‚ùå PeerJS Error: ${err.message}`;
    });
  }

  connectBtn.addEventListener('click', () => {
    if (!peer) {
      alert('Generate your ID first.');
      return;
    }

    const targetId = peerIdInput.value.trim();
    if (!targetId) {
      alert('Enter a valid Peer ID to connect.');
      return;
    }

    conn = peer.connect(targetId);
    conn.on('open', () => {
      statusText.textContent = `Status: Connected to ${targetId}`;
      sendBtn.disabled = false;
      monitorIceCandidates();
      logFinalIceConnection();
    });

    conn.on('error', err => {
      console.error(err);
      statusText.textContent = `‚ùå Connection failed`;
    });

    setupReceiver();
  });

  function setupReceiver() {
    if (!conn) return;

    conn.on('data', data => {
      if (data.type === 'file-meta') {
        incomingFileInfo = data;
        incomingFileData = [];
        receivedSize = 0;
        progressBar.value = 0;
        statusText.textContent = `Receiving "${data.name}" (${Math.round(data.size / 1024)} KB)...`;
      } else if (data.type === 'file-chunk') {
        incomingFileData.push(new Uint8Array(data.chunk));
        receivedSize += data.chunk.byteLength;

        const percent = Math.floor((receivedSize / incomingFileInfo.size) * 100);
        progressBar.value = percent;

        if (receivedSize >= incomingFileInfo.size) {
          const blob = new Blob(incomingFileData);
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = incomingFileInfo.name;
          link.click();
          statusText.textContent = `‚úÖ Received: ${incomingFileInfo.name}`;
        }
      }
    });
  }

  sendBtn.addEventListener('click', () => {
    if (!conn || !conn.open) {
      alert("‚ùå No peer connected.");
      return;
    }

    const files = Array.from(fileInput.files);
    if (!files.length) {
      alert("Please select at least one file.");
      return;
    }

    function sendNext(index) {
      if (index >= files.length) {
        statusText.textContent = "‚úÖ All files sent.";
        return;
      }

      const file = files[index];
      conn.send({ type: 'file-meta', name: file.name, size: file.size });

      const reader = new FileReader();
      let offset = 0;

      reader.onload = function () {
        const chunk = reader.result;
        conn.send({ type: 'file-chunk', chunk });
        offset += chunk.byteLength;

        const percent = Math.floor((offset / file.size) * 100);
        progressBar.value = percent;

        if (offset < file.size) {
          readSlice(offset);
        } else {
          statusText.textContent = `‚úÖ Sent: ${file.name}`;
          sendNext(index + 1); // Send next file
        }
      };

      function readSlice(o) {
        const slice = file.slice(o, o + CHUNK_SIZE);
        reader.readAsArrayBuffer(slice);
      }

      readSlice(0);
    }

    sendNext(0);
  });

  function monitorIceCandidates() {
    setTimeout(() => {
      const pc =
        conn?.peerConnection ||
        conn?._pc ||
        (peer.connections?.[conn.peer]?.[0]?.peerConnection);

      if (!pc) {
        console.warn("‚ö†Ô∏è Could not access WebRTC connection.");
        return;
      }

      pc.addEventListener('icecandidate', event => {
        if (event.candidate) {
          console.log(`üß™ ICE candidate gathered:`, event.candidate.candidate);
        } else {
          console.log("‚úÖ ICE candidate gathering complete.");
        }
      });
    }, 1000);
  }

  function logFinalIceConnection() {
    setTimeout(async () => {
      const pc =
        conn?.peerConnection ||
        conn?._pc ||
        (peer.connections?.[conn.peer]?.[0]?.peerConnection);

      if (!pc) {
        console.warn("‚ö†Ô∏è Could not access WebRTC connection.");
        return;
      }

      try {
        const stats = await pc.getStats();
        let selectedPair;
        stats.forEach(report => {
          if (report.type === 'transport' && report.selectedCandidatePairId) {
            selectedPair = stats.get(report.selectedCandidatePairId);
          }
        });

        if (!selectedPair) {
          stats.forEach(report => {
            if (report.type === 'candidate-pair' && report.selected) {
              selectedPair = report;
            }
          });
        }

        if (selectedPair) {
          const local = stats.get(selectedPair.localCandidateId);
          const remote = stats.get(selectedPair.remoteCandidateId);

          if (local && remote) {
            console.log(`üîç Final connection used:`);
            console.log(`   ‚úÖ Local: ${local.candidateType}`);
            console.log(`   üåç Remote: ${remote.candidateType}`);

            const summary = {
              'host': "‚úÖ Direct (host) ‚Äî same LAN",
              'srflx': "üåê STUN (srflx) ‚Äî public IP",
              'relay': "üîÅ TURN (relay) ‚Äî relayed"
            };
            console.log("üîé Summary:", summary[local.candidateType] || "Unknown");
          } else {
            console.log("‚ö†Ô∏è Candidate details not found.");
          }
        } else {
          console.log("‚ö†Ô∏è No selected ICE candidate pair.");
        }
      } catch (err) {
        console.error("‚ùå getStats() failed:", err);
      }
    }, 3000);
  }
</script>

</body>
</html>
